<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://7921040.fs1.hubspotusercontent-na1.net/hubfs/7921040/ANZ/Headshots/jessica%20james.jpg" alt="Profile Picture">
      <div class="information">
        <h3>Dr. Jessica James</h3>
        <p>Dermatologist</p>
      </div>
    </div>
    <button class="add-branch">+ Add Branch</button>
    <div class="menu">
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmygW8hCbA0odqDqD9D7x3RFJg-CZ1_7vTng&s" alt="Dashboard Icon">
        <p>Dashboard</p>
      </div>
      <div class="menu-item">
        <img src="https://cdn-icons-png.flaticon.com/512/8173/8173376.png" alt="Post Sessions Icon">
        <span>Post sessions</span>
      </div>
      <div class="menu-item live">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX8buXjbdPdwjUEpYFWtggwOND6XeQFIZrPQ&s" alt="Live Sessions Icon">
        <span>Live sessions</span>
      </div>
      <div class="menu-item">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/006/692/724/small_2x/chatting-message-icon-template-black-color-editable-chatting-message-icon-symbol-flat-illustration-for-graphic-and-web-design-free-vector.jpg" alt="Messages Icon">
        <span>Messages</span>
      </div>
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS9DXGbgWt_S2gmhb2q0BawcDgfcZOE4gxqw&s" alt="Library Icon">
        <span>Locum library</span>
      </div>
    </div>
    <img src="x_icon_172786.webp" alt="Close Icon" class="close">
  </div>
</body>
</html>
